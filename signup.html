<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<title>Quiz WebApp | Sign up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
			<div class="container-fluid">
				<div class="row no-gutter">
					<div class="col-md-6 d-none d-md-flex bg-image"></div>
					<div class="col-md-6 bg-light">
						<div class="login d-flex align-items-center py-5">
							<div class="container">
								<div class="row">
									<div class="col-lg-7 col-xl-6 mx-auto">
										<h3 class="display-4">SIGNUP!!</h3> <br>
										<form>
											<div class="form-group mb-3"> <input id="inputName" type="text" placeholder="Name Please" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"> </div>
											<div class="form-group mb-3"> <input id="inputAddress" type="text" placeholder="Address Please" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"> </div>
											<div class="form-group mb-3"> <input id="inputEmail" type="email" placeholder="Email Please" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"> </div>
											<div class="form-group mb-3"> <input id="inputPassword" type="password" placeholder="Password Please" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-danger"><br> </div>

                                            <button type="submit" class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign up</button>
											<div class="text-center d-flex justify-content-between mt-4">
												<p> OR &nbsp<a href="index.html" class="font-italic text-muted"> <u>lOGIN</u></a></p>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
